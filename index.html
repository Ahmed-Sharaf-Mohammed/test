<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gist with test.txt and Get Gist URL</title>
</head>
<body>
    <button id="createGistButton">Create Gist with test.txt</button>

    <script>
        const accessToken = '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';
        const createGistButton = document.getElementById('createGistButton');

        createGistButton.addEventListener('click', () => {
            const content = 'Hello, this is a test file!';
            const fileName = 'test.txt';

            fetch('https://api.github.com/gists', {
                method: 'POST',
                headers: {
                    Authorization: `token ${accessToken}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    files: {
                        [fileName]: {
                            content: content,
                        },
                    },
                    description: 'Test Gist with test.txt',
                    public: false,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Gist created successfully:', data);

                // Get the Gist URL
                const gistUrl = data.html_url;
                console.log('Gist URL:', gistUrl);

                // Now you can use the Gist URL as needed
                // For example, you might want to display it on the webpage
                // or use it for further actions.
            })
            .catch(error => {
                console.error('Error creating Gist:', error);
            });
        });
    </script>
</body>
</html>
